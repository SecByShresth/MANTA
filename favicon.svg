<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#shieldGradient)"/>
  
  <!-- Shield shape -->
  <path d="M16 4 L24 8 L24 16 C24 21 20 25 16 28 C12 25 8 21 8 16 L8 8 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Magnifying glass -->
  <circle cx="14" cy="14" r="4" fill="none" stroke="url(#shieldGradient)" stroke-width="1.5"/>
  <line x1="17" y1="17" x2="20" y2="20" stroke="url(#shieldGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Binary code pattern (subtle) -->
  <text x="16" y="24" font-family="monospace" font-size="4" fill="url(#shieldGradient)" opacity="0.3" text-anchor="middle">101</text>
</svg>
